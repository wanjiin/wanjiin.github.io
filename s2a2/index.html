<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="title"> <p> GIGGLING GOURDS </div>
       
    <div id="gourdwrapper">
        <div id="pumpkinwrapper">
            <div id="pumpkin" alt="a smiling, doodle-style jack-o-lantern is still until you tickle it 
            with a hover of your mouse. upon tickling, it bounces up and down and laughs with its
            wide, one-toothed smile."></div>
            <div id="sparkles" alt="the tickled pumpkin emits a small sparkle on its right side. 
            it's an emphatic expression of joy!"></div>
 
        </div>

        <div id="squashwrapper">
            <div id="squash" alt="a doodle-style squash holds in a laugh, still until you tickle it 
            with a hover of your mouse. upon tickling, it bounces up and down as it tries to continue
            suppressing its laugh."></div>
        </div>

        <div id="zucchiniwrapper"> 
            <div id="zucchini" alt="a smiling, doodle-style zucchini is still until you tickle it 
            with a hover of your mouse. upon tickling, it bounces up and down and laughs with a 
            wide, toothy smile."></div>
            <div id="sparkle3" alt="the tickled zucchini emits a small, zingy emphatic on its right side.
            it represents the sound of laughter!"></div>
        </div>
    </div>
</body>
